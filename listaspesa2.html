<!DOCTYPE html>
<title>Lista della spesa</title>
</head>
<body>

<div class="container">
    <h2>Lista della spesa</h2>
    <ul id="listaElementi">
        <!-- JavaScript inserirà qui la lista della spesa -->
    </ul>
</div>

<script>
    // Ottieni i dati della lista della spesa dall'URL
    var params = new URLSearchParams(window.location.search);
    var listaSpesa = params.get('listaSpesa');

    // Inserisci la lista della spesa nella pagina
    var listaElementi = document.getElementById("listaElementi");
    listaElementi.innerHTML = listaSpesa;

    // Aggiungi la funzionalità di rimozione degli elementi
    var elementiDaRimuovere = document.getElementsByClassName("item");
    for (var i = 0; i < elementiDaRimuovere.length; i++) {
        elementiDaRimuovere[i].addEventListener("click", function() {
            this.parentNode.removeChild(this);
        });
    }
</script>

</body>
</html>
